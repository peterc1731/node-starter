<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Node Starter</title>
    <meta name="description" content="Node Starter">
    <meta name="author" content="Peter Carpenter">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:3000/css/styles.css">
</head>
<body>
    <div id="app-register">
        <div class="container" v-cloak>
            <div class="navbar">
                <div class="nav-left">
                    <a href="/home" id="home">Home</a>
                </div>
                <div class="nav-right">
                    <ul>
                        <li><a href="/register">Register</a></li>
                        <li><a href="/login">Login</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav-bottom"></div>
            <h1>Register</h1>
            <div class="message">
                <form>
                    <div>
                        <label for="name">Username:</label>
                        <input type="text" id="uname" name="user_name" v-model="username">
                    </div>
                    <div>
                        <label for="mail">Email:</label>
                        <input type="email" id="email" name="user_email" v-model="email">
                    </div>
                    <div>
                        <label for="msg">Password:</label>
                        <input type="password" id="pass" name="user_password" v-model="password">
                    </div>
                    <div>
                        <button @click.prevent=register(username,email,password)>Register</button>
                    </div>
                </form>
            </div>
        </div>  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="http://localhost:3000/js/register.js"></script>
    
</body>
</html>
